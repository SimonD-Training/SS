<div
  *ngIf="warningMsg"
  class="position-fixed bottom-0 end-0 m-2 p-2 text-light bg-warning"
>
  {{ warningMsg }}
</div>
<div class="top_container sub_pages">
  <!-- header section strats -->
  <header class="header_section">
    <div class="container">
      <nav
        class="navbar navbar-expand-lg custom_nav-container d-flex justify-content-between"
      >
        <a class="navbar-brand" href="">
          <img src="../../../assets/logo.png" alt="" />
          <span> Friendship Primary </span>
        </a>
        <div style="width: fit-content" id="navbarSupportedContent">
          <div
            class="d-flex ml-auto flex-column flex-lg-row align-items-center"
          >
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="api/logout"> Log Out </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="summary"> Summary </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="teachers"> Teachers </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>
</div>
<!-- end header section -->

<!-- about section -->
<section class="about_section layout_padding">
  <div class="container">
    <h2 class="main-heading">Class Schedule</h2>
    <form #form="ngForm">
      <table class="w-100 mx-5">
        <tr>
          <th>Class</th>
          <th>Date</th>
          <th>Start Time</th>
          <th>Subject</th>
          <th>Teacher</th>
          <th>Actions</th>
        </tr>
        <tr *ngFor="let item of Schedule; let i = index">
          <td>{{ item.class }}</td>          
          <td>{{ item.day }}</td>          
          <td>{{ item.time }}</td>
          <td>{{ item.subject }}</td>
          <td><select [name]="'teacher'+i" [(ngModel)]="Schedule[i].teacher">
            <option *ngFor="let teacher of Teachers | filter:'subject':item.subject | filter:'class':item.class" [selected]="item.teacher == teacher.teacher ? 'selected' : 'no'" [value]="teacher.teacher">{{teacher.teacher}}</option>
          </select></td>
          <td class="btn border-0" (click)="edit(Schedule[i])">EDIT</td>
        </tr>
        <tr style="background: #0f08;">
          <td><input type="text" name="classroom" required ngModel></td>
          <td><input type="text" name="day" required ngModel></td>
          <td><input type="time" name="time" required ngModel></td>
          <td><input type="text" name="subject" required ngModel></td>
          <td><select type="text" name="teacher" required ngModel>
            <option *ngFor="let item of Teachers | filter:'subject':form.controls['subject'].value" [value]="item.teacher">{{item.teacher}}</option>
          </select></td>
          <td class="btn border-0" (click)="form.valid && schedule(form)">CREATE</td>
        </tr>
      </table>
    </form>
    <div class="about_img-box">
      <img src="../../../assets/kids.jpg" alt="" class="img-fluid w-100" />
    </div>
  </div>
</section>

<!-- about section -->
